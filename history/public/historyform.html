<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>ประวัติการสั่งซื้อสินค้า</h1>
    <div id="orderList">Loading...</div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const orderListDiv = document.getElementById('orderList');
            orderListDiv.innerHTML = '<p>Loading data...</p>';

            try {
                const response = await fetch('/purchase-history');
                const orders = await response.json();

                if (orders.length === 0) {
                    orderListDiv.innerHTML = '<p>No purchase history found.</p>';
                    return;
                }

                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                thead.innerHTML = `
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                `;
                table.appendChild(thead);

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${new Date(order.date).toLocaleString()}</td>
                        <td>${order.itemName}</td>
                        <td>${order.quantity}</td>
                        <td>${order.totalPrice} $</td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                orderListDiv.innerHTML = '';
                orderListDiv.appendChild(table);

            } catch (error) {
                console.error('Error fetching purchase history:', error);
                orderListDiv.innerHTML = '<p>Error loading purchase history.</p>';
            }
        });
    </script>
</body>
