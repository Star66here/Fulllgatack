        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="product-list.html">Products</a>

        <div class="row align-items-center">
            <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
                <div class="product-image">
                    <img src="banana1.jpg" alt="Fresh Banana" class="img-fluid rounded shadow">
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="product-description text-center text-md-start">
                    <h2 class="text-warning">Fresh Banana</h2>
                    <p class="lead">High-quality fresh bananas, perfect for your daily diet.</p>
                    <p class="fw-bold">Price: $1.00 per piece</p>
                    <button class="btn btn-warning btn-custom text-white mt-3 w-100 w-md-auto">Add to Cart</button>
                </div>
            </div>
