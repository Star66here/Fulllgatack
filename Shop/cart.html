<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Your Shopping Cart</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="product-list.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="product-details.html">Product Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="checkout.html">Checkout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<section class="cart container my-5">
    <h2 class="text-center mb-4 text-warning">Your Shopping Cart</h2>
    
    <!-- Cart Item -->
    <div class="cart-item row align-items-center border p-3 mb-3 rounded shadow-sm">
        <div class="col-3 text-center">
            <img src="banana1.jpg" alt="Fresh Banana" class="img-fluid rounded">
        </div>
        <div class="col-6">
            <h3 class="text-warning">Fresh Banana</h3>
            <p>Price: $1.00</p>
            <div class="d-flex align-items-center">
                <label for="quantity" class="me-2">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1" class="form-control w-50">
            </div>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-danger remove-item">Remove</button>
        </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary border p-4 rounded shadow-sm bg-light">
        <h2 class="text-center mb-3">Cart Summary</h2>
        <p>Total Items: <span id="total-items">1</span></p>
        <p>Total Price: <span id="total-price">$1.00</span></p>
        <button class="btn btn-warning btn-custom text-white w-100 mt-3">Proceed to Checkout</button>
    </div>
</section>

<footer class="bg-warning text-white text-center py-3">
    <p>&copy; 2024 Banana Shop. All rights reserved.</p>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
