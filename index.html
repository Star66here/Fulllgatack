<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Welcome to Banana Shop!</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="product-list.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="product-details.html">Product Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="checkout.html">Checkout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white hover-underline-animation" href="account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="featured-products container my-5">
        <h2 class="text-center mb-4">Featured Bananas</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <img src="banana1.jpg" class="card-img-top" alt="Fresh Banana">
                    <div class="card-body text-center">
                        <h5 class="card-title">Fresh Banana</h5>
                        <p class="card-text">Price: $1.00</p>
                        <button class="btn btn-warning btn-custom text-white">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <img src="banana2.jpg" class="card-img-top" alt="Organic Banana">
                    <div class="card-body text-center">
                        <h5 class="card-title">Organic Banana</h5>
                        <p class="card-text">Price: $2.00</p>         
                        <button class="btn btn-warning btn-custom text-white">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="bg-warning text-white text-center py-3">
        <p>&copy; 2024 Banana Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
