<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Welcome to Banana Shop!</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <button id="home-button" class="btn btn-link nav-link text-white hover-underline-animation">
                                Home
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="products-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Products
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="product-details-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Product Details
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="cart-button" class="btn btn-link nav-link text-white hover-underline-animation">
                                Cart
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="checkout-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Checkout
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="account-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Account
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="featured-products container my-5">
        <h2 class="text-center mb-4">Featured Bananas</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <img src="/picture/banana1.jpg" class="card-img-top" alt="Cavendish Banana">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cavendish Banana</h5>
                        <p class="card-text">Price: $1.00</p>
                        <button class="btn btn-warning btn-custom text-white" data-id="1" data-name="Cavendish Banana"
                            data-price="1.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <img src="picture/banana2.jpg" class="card-img-top" alt="Pisang Awak banana">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pisang Awak banana</h5>
                        <p class="card-text">Price: $2.00</p>
                        <button class="btn btn-warning btn-custom text-white" data-id="2" data-name="Golden Banana"
                        data-price="4.00">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <img src="picture/banana3.jpg" class="card-img-top" alt="Golden Banana">
                    <div class="card-body text-center">
                        <h5 class="card-title">Golden Banana</h5>
                        <p class="card-text">Price: $4.00</p>
                        <button class="btn btn-warning btn-custom text-white" data-id="67616d7cb8e83a6eb26b65f7" data-name="Golden Banana"
                            data-price="4.00">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-warning text-white text-center py-3">
        <p>&copy; 2024 Banana Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
