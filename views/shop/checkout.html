<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Checkout</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <form action="/home" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Home
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/products" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Products
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/product-details" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Product Details
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/cart" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Cart
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/checkout" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Checkout
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/account" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Account
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="checkout-form container my-5">
        <h2 class="text-center mb-4 text-warning">Checkout</h2>
        <form action="/submit-order" method="POST" class="p-4 border rounded shadow-sm bg-light">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group mb-3">
                <label for="address" class="form-label">Shipping Address:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
            </div>

            <div class="form-group mb-3">
                <label for="payment-method" class="form-label">Payment Method:</label>
                <select id="payment-method" name="payment-method" class="form-select" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>

            <button type="submit" class="btn btn-warning btn-custom text-white w-100">Place Order</button>
        </form>
    </section>

    <footer class="bg-warning text-white text-center py-3">
        <p>&copy; 2024 Banana Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
