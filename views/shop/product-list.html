<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Products</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Our Banana Products</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <form action="/home" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Home
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/products" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Products
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/product-details" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Product Details
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/cart" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Cart
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/checkout" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Checkout
                                </button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form action="/account" method="get" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link text-white hover-underline-animation">
                                    Account
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="product-list container my-5">
        <h2 class="text-center mb-4">All Products</h2>
        
        <div class="product-category mb-4">
            <h3 class="text-warning">Fresh Bananas</h3>
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <div class="card shadow-sm product-card h-100">
                        <img src="banana1.jpg" class="card-img-top" alt="Fresh Banana">
                        <div class="card-body text-center">
                            <h5 class="card-title">Fresh Banana</h5>
                            <p class="card-text">Price: $1.00</p>
                            <button class="btn btn-warning btn-custom text-white">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <div class="card shadow-sm product-card h-100">
                        <img src="banana2.jpg" class="card-img-top" alt="Organic Banana">
                        <div class="card-body text-center">
                            <h5 class="card-title">Organic Banana</h5>
                            <p class="card-text">Price: $2.00</p>
                            <button class="btn btn-warning btn-custom text-white">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-category">
            <h3 class="text-warning">Dried Bananas</h3>
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <div class="card shadow-sm product-card h-100">
                        <img src="banana3.jpg" class="card-img-top" alt="Dried Banana">
                        <div class="card-body text-center">
                            <h5 class="card-title">Dried Banana</h5>
                            <p class="card-text">Price: $3.00</p>
                            <button class="btn btn-warning btn-custom text-white">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <div class="card shadow-sm product-card h-100">
                        <img src="banana4.jpg" class="card-img-top" alt="Honey Banana">
                        <div class="card-body text-center">
                            <h5 class="card-title">Honey Banana</h5>
                            <p class="card-text">Price: $4.00</p>
                            <button class="btn btn-warning btn-custom text-white">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-warning text-white text-center py-3">
        <p>&copy; 2024 Banana Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
