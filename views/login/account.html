<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Your Account</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <button id="home-button" class="btn btn-link nav-link text-white hover-underline-animation">
                                Home
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="products-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Products
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="product-details-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Product Details
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="cart-button" class="btn btn-link nav-link text-white hover-underline-animation">
                                Cart
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="checkout-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Checkout
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="account-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Account
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="logout-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Log In
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="account-info container my-5">
        <h2 class="text-center mb-4 text-warning">Profile</h2>
        <div class="profile p-4 border rounded shadow-sm bg-light text-center">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <button class="btn btn-warning btn-custom text-white mt-3">Edit Profile</button>
        </div>
    </section>
    
    <section class="order-history container my-5">
        <h2 class="text-center mb-4 text-warning">Order History</h2>
        <div class="order-item border p-3 mb-3 rounded shadow-sm">
            <p><strong>Order #12345</strong></p>
            <p>Date: 2024-01-01</p>
            <p>Status: <span class="badge bg-success">Delivered</span></p>
            <p>Total: $10.00</p>
        </div>
        <div class="order-item border p-3 mb-3 rounded shadow-sm">
            <p><strong>Order #12346</strong></p>
            <p>Date: 2024-01-02</p>
            <p>Status: <span class="badge bg-warning text-dark">Pending</span></p>
            <p>Total: $5.00</p>
        </div>
    </section>

    <footer class="bg-warning text-white text-center py-3">
        <p>&copy; 2024 Banana Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
